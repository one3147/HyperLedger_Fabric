<!DOCTYPE html>
<html>
  <head>
    <title>User View</title>
    <!-- bootstrap 라이브러리 추가 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
  </head>

  <body>
    <div class="container">
      <br />
      <h1>게임하기 🎧</h1>
      <p>아이디, 금액을 입력하고 주먹, 가위, 보 중에 하나를 내세요!</p>
      <br />
      <label class="form-label">ID</label>
      <input type="text" class="form-control" id="id" />
      <br />
      <label class="form-label">Money</label>
      <input type="text" class="form-control" id="betMoney" />
      <br />
      <label class="form-label">Your Choice(1: ✊, 2: ✂️,3: ✋)</label>
      <input type="text" class="form-control" id="betNumber" />
      <br />
      <button class="btn btn-danger" id="gen-btn">경기 시작</button>
      <a href="./index.html" class="btn btn btn-primary">돌아가기</a>
    </div>
    <div class="container" id="result"></div>
  </body>
  <script>
    $("#gen-btn").click(() => {
      const id = $("#id").val();
      const betMoney = $("#betMoney").val();
      const betNumber = $("#betNumber").val();
      console.log(id);

      $.post("/playGame", { id,betMoney,betNumber }, (data, status) => {
        console.log(status);

        $("#result").empty();
        const res = JSON.stringify(data);
        $("#result").append(res);
      });
    });
  </script>
</html>
