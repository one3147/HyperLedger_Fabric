<html>
  <head>

    <title>Admin Register Success</title>
  </head>
  <h1>Admin 등록</h1>
  <br>
  <br>
  <button class="btn btn-danger" id="gen-btn">Admin 등록</button>
  <a href="./index.html" class="btn btn btn-primary">돌아가기</a>
</body>
  <script>
    $("#gen-btn").click(() => {
      $.post("/initUser", {}, (data, status) => {
        console.log(status);

        $("#result").empty();
        const res = JSON.stringify(data);
        $("#result").append(res);
        alert("Wallet has been registered.");
        location.href="/"
      });
    });
</script>
